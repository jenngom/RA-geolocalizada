<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RA Geolocalizada</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Cámara habilitada para GPS -->
        <a-camera gps-camera="minAccuracy: 50;"></a-camera>
        
        <!-- Contenedor para el modelo del avión -->
        <a-entity 
            id="airplane" 
            gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Airplane/glTF/Airplane.gltf"
            scale="10 10 10" 
            rotation="0 180 0" 
            visible="false">
        </a-entity>
        
        <!-- Texto que muestra las coordenadas -->
        <a-text value="Coordenadas:" position="0 2 -5"></a-text>
        <a-text id="coordinates" position="0 1.5 -5"></a-text>
    </a-scene>

    <script>
        if ('geolocation' in navigator) {
            navigator.geolocation.watchPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    console.log('Ubicación actual:', latitude, longitude);

                    // Actualizar las coordenadas en el texto
                    const coordinates = document.getElementById('coordinates');
                    coordinates.setAttribute('value', `Lat: ${latitude} - Long: ${longitude}`);

                    // Actualizar la posición del avión
                    const airplane = document.getElementById('airplane');
                    airplane.setAttribute('gps-entity-place', `latitude: ${latitude}; longitude: ${longitude};`);
                    airplane.setAttribute('visible', 'true');
                },
                (error) => {
                    console.error('Error obteniendo geolocalización:', error);
                    alert('No se pudo obtener tu ubicación.');
                },
                { enableHighAccuracy: true }
            );
        } else {
            console.error('Geolocalización no soportada en este navegador.');
            alert('Tu navegador no soporta geolocalización.');
        }
    </script>
</body>
</html>
