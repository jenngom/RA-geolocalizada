<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RA Geolocalizada - Avión en el Aeropuerto</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-camera gps-camera="minAccuracy: 50;"></a-camera>
        
        <!-- El modelo del avión -->
        <a-entity 
            id="airplane" 
            gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Airplane/glTF/Airplane.gltf"
            scale="5 5 5" 
            rotation="0 180 0" 
            visible="false">
        </a-entity>

        <!-- Elemento para mostrar las coordenadas -->
        <a-text id="coordinatesText" value="Coordenadas: No detectado" position="0 2 -5" scale="3 3 3"></a-text>
    </a-scene>

    <script>
        // Verificar compatibilidad de geolocalización
        if ('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    console.log('Ubicación actual:', latitude, longitude);

                    // Actualizar la posición del avión
                    const airplane = document.getElementById('airplane');
                    airplane.setAttribute('gps-entity-place', `latitude: ${latitude}; longitude: ${longitude};`);
                    airplane.setAttribute('visible', 'true');

                    // Mostrar las coordenadas en la escena
                    const coordinatesText = document.getElementById('coordinatesText');
                    coordinatesText.setAttribute('value', `Coordenadas: ${latitude}, ${longitude}`);
                },
                (error) => {
                    console.error('Error obteniendo geolocalización:', error);
                    alert('No se pudo obtener la geolocalización.');
                },
                { enableHighAccuracy: true }
            );
        } else {
            console.error('Geolocalización no soportada.');
            alert('Tu navegador no soporta geolocalización.');
        }

        // Opcional: Mostrar las coordenadas del avión cada vez que se actualice la posición
        setInterval(() => {
            const airplane = document.getElementById('airplane');
            const position = airplane.getAttribute('position');
            const coordinatesText = document.getElementById('coordinatesText');
            coordinatesText.setAttribute('value', `Coordenadas del avión: ${position.x}, ${position.y}, ${position.z}`);
        }, 1000); // Actualiza las coordenadas cada 1 segundo
    </script>
</body>
</html>
